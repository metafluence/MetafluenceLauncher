<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="install.css" />
</head>

<body>
    <div class="mf_logo">
        <img src="./Launcher/Install/mf_logo.png" alt="">
    </div>

    <div class="install-loc">
        <span class="heading">App installation location:</span>
        <div class="input-wrapper">
            <input id="loc" type="text" readonly value="This text cannot be edited">
            <button id="folder" type="button"></button>
        </div>
        <span class="install-size">Install size: 1.46 GB</span>
    </div>

    <div class="buttons">
        <button id="install">INSTALL</button>
    </div>

    <div class="close-button">
        <button id="close"></button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./install.js"></script>
</body>
</html>
